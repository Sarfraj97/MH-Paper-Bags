default: &default
  adapter: postgresql
  encoding: unicode
  host: 5432
  username: postgres
  password: postgres
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: MH_Paper_Bags_development

test:
  <<: *default
  database: MH_Paper_Bags_test
